<!-- Services Section -->
<section id="events" style="margin-top: 20px; background-color: #ffffff">
    <div class="slideshow-container">
        <div class="events-popup">
            <div class="mobile-hidden close-button-calendar">Close <i class="fa fa-times fa-inverse"></i></div>
            <!-- Calendly inline widget begin
            <div class="pop-up-events">
                <div class='calendly-inline-widget hide-pop-up-events' data-url='https://calendly.com/shchetynin/30min?month-view=disabled'>

            </div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
            -->
            <!-- Calendly inline widget end -->
        </div>
    </div>
    <div id="event-slides-section" class="event-slides-section owl-carousel owl-theme">
        <div class="event-slide">
            <div class="event-image-div">
                <a class="event-image-links" target="_blank" style="text-decoration: none"
                   href="https://www.southsummit.co/">
                    <picture>
                        <source srcset="{{ site.resources_server_url }}/img/logos/south-summit.webp"
                                type="image/webp">
                        <img class="event-image"
                             src="{{ site.resources_server_url }}/img/logos/south-summit.png"
                             alt="">
                    </picture>
                </a>
            </div>
            <div class="event-name">Leading innovation global platform</div>
            <div class="event-schedule" id="event-1" type="button">Schedule a Meeting
            </div>
            <div class="event-place"><a target="_blank" style="text-decoration: none"
                                        href="https://goo.gl/maps/1Dbk5wZpbwEi8VaD6">La N@ve (Calle Cifuentes 5),
                Madrid, Spain</a>
            </div>
            <div class="event-date">October 2-4 2019</div>
        </div>
        <div class="event-slide">
            <div class="event-image-div">
                <a class="event-image-links" target="_blank" style="text-decoration: none"
                   href="https://websummit.com/">
                    <picture>
                        <source srcset="{{ site.resources_server_url }}/img/logos/websummit.webp"
                                type="image/webp">
                        <img class="event-image"
                             src="{{ site.resources_server_url }}/img/logos/websummit.jpg"
                             alt="">
                    </picture>
                </a>
            </div>
            <div class="event-name">The largest technology conference on the planet</div>
            <div class="event-schedule" id="event-2" type="button">Schedule a Meeting
            </div>
            <div class="event-place"><a target="_blank" style="text-decoration: none"
                                        href="https://goo.gl/maps/zPrEoJKr2BZGumNb7">Altice arena & Fil, Lisbon,
                Portugal</a>
            </div>
            <div class="event-date">November 4-7 2019</div>
        </div>
    </div>
</section>
